<div class="card">
  <div class="card-header">
    Users
    <button mat-raised-button (click)="openCreate()" class="btn btn-primary pull-right">Add User</button>
  </div>

  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef> FirstName </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.First_name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef> LastName </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Last_name}} </mat-cell>
        </ng-container>
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef> UserName </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.User_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Phone_number}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Email_id}} </mat-cell>
          </ng-container>
      <!-- <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
      </ng-container> -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
        <mat-cell *matCellDef="let element" >
          <button  mat-button (click)="openUpdate(element)" color="primary">Edit</button>
          <button mat-button (click)="deleteUser(element.User_name)" color="warn">Delete</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </div>

</div>
