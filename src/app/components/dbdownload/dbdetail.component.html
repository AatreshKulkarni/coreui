<div class="row" >
  <h3>HWC CASE(Crop)</h3>

  <table class="table table-bordered" *ngIf="cropHeaders != undefined">
    <tr>
      <th>Action</th>
      <th *ngFor="let header of cropHeaders">{{header}}</th>
    </tr>
    <tr *ngFor="let data of cropDetails">
        <td>
            <button mat-icon-button  (click)="data.isEditable=!data.isEditable" *ngIf="!data.isEditable"><i class="material-icons">edit</i></button>
            <div class="btn-group">
            <button mat-icon-button  *ngIf="data.isEditable" (click)="updateCropData(data);data.isEditable=!data.isEditable"><i class="material-icons">save</i></button>
            <button mat-icon-button  *ngIf="data.isEditable" (click)="data.isEditable=!data.isEditable"><i class="material-icons">cancel</i></button>
          </div>
          </td>
      <td *ngFor="let header of cropHead"><input type="text" [(ngModel)]="data[header]" [disabled]="!data.isEditable || header=='HWC_PARENT_ID'"/></td>
    </tr>
  </table>
</div>

<hr/>

<div class="row" >
  <h3>HWC CASE(Property)</h3>

  <table class="table table-bordered" *ngIf="propertyHeaders != undefined">
    <tr>
        <th>Action</th>
      <th *ngFor="let header of propertyHeaders">{{header}}</th>
    </tr>

    <tr *ngFor="let data of propertyDetails">
      <td>
        <button mat-icon-button  (click)="data.isEditable=!data.isEditable" *ngIf="!data.isEditable"><i class="material-icons">edit</i></button>
        <div class="btn-group">
        <button mat-icon-button  *ngIf="data.isEditable" (click)="updatePropertyData(data);data.isEditable=!data.isEditable"><i class="material-icons">save</i></button>
        <button mat-icon-button  *ngIf="data.isEditable" (click)="data.isEditable=!data.isEditable"><i class="material-icons">cancel</i></button>
      </div>
      </td>
      <td *ngFor="let header of propertyHead"><input type="text" [(ngModel)]="data[header]" [disabled]="!data.isEditable || header=='HWC_PARENT_ID'"/></td>
    </tr>
  </table>

</div>
<hr>
