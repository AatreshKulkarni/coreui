<div class="row" >
  <h3>HWC CASE(Crop)</h3>

  <table class="table table-bordered" *ngIf="cropHeaders != undefined">
    <tr>
      <th>Action</th>
      <th *ngFor="let header of cropHeaders">{{header}}</th>
    </tr>
    <tr *ngFor="let data of cropDetails">
        <td>
            <button mat-icon-button  (click)="data.isEditable=!data.isEditable" *ngIf="!data.isEditable"><i class="material-icons">edit</i></button>
            <button mat-icon-button  *ngIf="data.isEditable" (click)="updateCropData(data);data.isEditable=!data.isEditable"><i class="material-icons">save</i></button>

         </td>
      <td *ngFor="let header of cropHead"><input type="text" [(ngModel)]="data[header]" [disabled]="!data.isEditable"/></td>
    </tr>
  </table>
</div>

<hr/>

<div class="row" >
  <h3>HWC CASE(Property)</h3>

  <table class="table table-bordered" *ngIf="propertyHeaders != undefined">
    <tr>
        <th>Action</th>
      <th *ngFor="let header of propertyHeaders">{{header}}</th>
    </tr>

    <tr *ngFor="let data of propertyDetails">
      <td>
        <button mat-raised-button color="primary" (click)="data.isEditable=!data.isEditable" *ngIf="!data.isEditable">Edit</button>
        <button mat-raised-button color="accent" *ngIf="data.isEditable" (click)="updatePropertyData(data);data.isEditable=!data.isEditable">Save</button>

     </td>
      <td *ngFor="let header of propertyHead"><input type="text" [(ngModel)]="data[header]" [disabled]="!data.isEditable"/></td>
    </tr>
  </table>

</div>
<hr>

    </tr>
  </table>
</div>
</div>

  <mat-form-field>

  </mat-form-field>
  <mat-form-field>
  <input formControlName="DC_USER_NAME" matInput placeholder="DC USER NAME">
  </mat-form-field>
      </div>
      <div class="col-md-6">

  <input formControlName="DC_CASE_DATE" matInput placeholder="DC CASE DATE">

  <button mat-raised-button color="primary" (click)="dcMainForm.enable()" *ngIf="dcMainForm.disabled">Edit</button>
  <button mat-raised-button color="accent" *ngIf="dcMainForm.enabled" (click)="updateDCForm(dcMainForm.value);dcMainForm.disable()">Save</button>

<div class="row" >
  <h3>DC CASES</h3>

    </tr>
  </table>
</div>
