<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/odk/ws1.png', width: 100, height: 30, innerText: 'WildSeve'}"
  [navbarBrandMinimized]="{src: 'assets/img/odk/ws1.png', width: 30, height: 30, innerText: 'WildSeve'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
      <li>
        <form [formGroup]="yearForm" >
          <div class="form-row mr-2">
            <div class="form-group col mb-0">
              <select class="form-control"  formControlName="year">
                <option *ngFor="let data1 of projYearArr"  [value]="data1.id" >{{data1.year}}</option>
              </select>
            </div>
            <div class="form-group col mb-0">
                <select class="form-control" formControlName="month">
                  <option *ngFor="let data2 of months"  [value]="data2.id" >{{data2.month}}</option>
                </select>
            </div>
            <button class="btn btn-danger" *ngIf="!disableBtn" (click)="sync(yearForm.value)">Sync</button>
            <img *ngIf="disableBtn" class="loader" style="width:30px;height: 30px; " src="/assets/img/3.gif" alt="loading" />
          </div>
        </form>
      </li>
      <li><a href="https://nodeapplication.azurewebsites.net/getLog" target="_blank" class="btn btn-primary" role="button">Logs</a></li>
    <!-- <li><button class="btn btn-accent" (click)="log()">Log</button></li> -->

      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/10.png" class="img-avatar" alt="admin@bootstrapmaster.com"/>
        <!-- <span class="cui-user" aria-hidden="true"></span> -->
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>{{userName}}</strong></div>
        <!-- <a class="dropdown-item" href="#"><i class="fa fa-bell-o"></i> Updates<span class="badge badge-info">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-envelope-o"></i> Messages<span class="badge badge-success">42</span></a>

  </ul>
</app-header>
<div class="app-body" style="overflow-x:inherit;">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main" >
